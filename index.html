<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker Dashboard</title>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="profile">
          <img src="assets/image-jeremy.png" />
          <p class="stats-text">Report for</p>
          <p class="name">Jeremy Robson</p>
        </div>
        <div class="times">
          <p>Daily</p>
          <p class="active">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="tracks">
        <div class="tracks-item">
          <div class="nav">
            <span>Work</span>
            <span>...</span>
          </div>
          <div class="time">32hrs</div>
          <p class="previous">Last Week - 36hrs</p>
        </div>
        <div class="tracks-item">
          <div class="nav">
            <span>Play</span>
            <span>...</span>
          </div>
          <div class="time">10hrs</div>
          <p class="previous">Last Week - 8hrs</p>
        </div>
        <div class="tracks-item">
          <div class="nav">
            <span>Study</span>
            <span>...</span>
          </div>
          <div class="time">4hrs</div>
          <p class="previous">Last Week - 7hrs</p>
        </div>
        <div class="tracks-item">
          <div class="nav">
            <span>Exercise</span>
            <span>...</span>
          </div>
          <div class="time">4hrs</div>
          <p class="previous">Last Week - 5hrs</p>
        </div>
        <div class="tracks-item">
          <div class="nav">
            <span>Social</span>
            <span>...</span>
          </div>
          <div class="time">5hrs</div>
          <p class="previous">Last Week - 10hrs</p>
        </div>
        <div class="tracks-item">
          <div class="nav">
            <span>Seelf Care</span>
            <span>...</span>
          </div>
          <div class="time">2hrs</div>
          <p class="previous">Last Week - 2hrs</p>
        </div>
      </div>
    </div>
  </body>
</html>
